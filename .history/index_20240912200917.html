<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JyfColorCrafter 使用示例</title>
    <script type='text/javascript' src='./jyf-color-crafter.js'></script>
</head>

<body>
    <h1>JyfColorCrafter 使用示例</h1>
    <p>以下是如何使用 <code>JyfColorCrafter</code> 进行颜色转换和操作的示例。</p>

    <h2>Hex, 8-digit (RGBA) Hex</h2>
    <pre id="hex-example"></pre>

    <h2>RGB, RGBA</h2>
    <pre id="rgb-example"></pre>

    <h2>HSL, HSLA</h2>
    <pre id="hsl-example"></pre>

    <h2>HSV, HSVA</h2>
    <pre id="hsv-example"></pre>

    <h2>Named Colors</h2>
    <pre id="named-example"></pre>

    <h2>对象输入</h2>
    <pre id="object-example"></pre>

    <script type='text/javascript'>
        function displayExample(id, example) {
            document.getElementById(id).textContent = example;
        }

        // Hex, 8-digit (RGBA) Hex
        let hexExamples = [
            JyfColorCrafter("#000").toString(),
            JyfColorCrafter("000").toString(),
            JyfColorCrafter("#369C").toString(),
            JyfColorCrafter("369C").toString(),
            JyfColorCrafter("#f0f0f6").toString(),
            JyfColorCrafter("f0f0f6").toString(),
            JyfColorCrafter("#f0f0f688").toString(),
            JyfColorCrafter("f0f0f688").toString()
        ].join("\n");
        displayExample("hex-example", hexExamples);

        // RGB, RGBA
        let rgbExamples = [
            JyfColorCrafter("rgb (255, 0, 0)").toString(),
            JyfColorCrafter("rgb 255 0 0").toString(),
            JyfColorCrafter("rgba (255, 0, 0, .5)").toString(),
            JyfColorCrafter({ r: 255, g: 0, b: 0 }).toString(),
            JyfColorCrafter.fromRatio({ r: 1, g: 0, b: 0 }).toString(),
            JyfColorCrafter.fromRatio({ r: .5, g: .5, b: .5 }).toString()
        ].join("\n");
        displayExample("rgb-example", rgbExamples);

        // HSL, HSLA
        let hslExamples = [
            JyfColorCrafter("hsl(0, 100%, 50%)").toString(),
            JyfColorCrafter("hsla(0, 100%, 50%, .5)").toString(),
            JyfColorCrafter("hsl(0, 100%, 50%)").toString(),
            JyfColorCrafter("hsl 0 1.0 0.5").toString(),
            JyfColorCrafter({ h: 0, s: 1, l: .5 }).toString(),
            JyfColorCrafter.fromRatio({ h: 1, s: 0, l: 0 }).toString(),
            JyfColorCrafter.fromRatio({ h: .5, s: .5, l: .5 }).toString()
        ].join("\n");
        displayExample("hsl-example", hslExamples);

        // HSV, HSVA
        let hsvExamples = [
            JyfColorCrafter("hsv(0, 100%, 100%)").toString(),
            JyfColorCrafter("hsva(0, 100%, 100%, .5)").toString(),
            JyfColorCrafter("hsv (0 100% 100%)").toString(),
            JyfColorCrafter("hsv 0 1 1").toString(),
            JyfColorCrafter({ h: 0, s: 100, v: 100 }).toString(),
            JyfColorCrafter.fromRatio({ h: 1, s: 0, v: 0 }).toString(),
            JyfColorCrafter.fromRatio({ h: .5, s: .5, v: .5 }).toString()
        ].join("\n");
        displayExample("hsv-example", hsvExamples);

        // Named Colors
        let namedExamples = [
            JyfColorCrafter("RED").toString(),
            JyfColorCrafter("blanchedalmond").toString(),
            JyfColorCrafter("darkblue").toString()
        ].join("\n");
        displayExample("named-example", namedExamples);

        // 对象输入
        let objectExamples = [
            JyfColorCrafter({ r: 255, g: 0, b: 0 }).toString(),
            JyfColorCrafter({ r: 255, g: 0, b: 0, a: .5 }).toString(),
            JyfColorCrafter({ h: 0, s: 100, l: 50 }).toString(),
            JyfColorCrafter({ h: 0, s: 100, v: 100 }).toString()
        ].join("\n");
        displayExample("object-example", objectExamples);
    </script>
</body>

</html>
